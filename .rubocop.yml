AllCops:
  NewCops: enable
  Include:
    - 'app/**/*.rb'
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'lib/**/*'
    - 'db/**/*'
    - 'public/**/*'
    - 'vendor/**/*'
    - 'app/solar_parse.rb'
    - 'app/views/*.rb'
  TargetRubyVersion: 3.2

require:
  - rubocop-rails
  - rubocop-rspec
